<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* * { color: green; } */
        
        /* h2 { color: rgb(255, 196, 0); } */

        /* p { color: gray; } */

        /* li{ color: rgb(213, 165, 218); } */

        h2#title{ color: rgb(231, 170, 0); }

        /* li { color: green; } */

        li.item{ color: green; }

        
    </style>
</head>
<body>
    
    <h1>수업 일지</h1>

    <p>오늘은 HTML 수업을 합니다.</p>
    <p>HTML 수업이 끝나면 CSS 수업으로 넘어갑니다.</p>

    <h2 id="title">수업 내용</h2>
    <ol>
        <li class="item">문단 태그</li>
        <li class="item">목록 태그</li>
        <li class="item">테이블 태그</li>
        <li class="item">이미지 태그</li>
        <li class="item">링크 태그</li>
    </ol>

    <h2 id="">복습할 내용</h2>
    <ul>
        <li>테이블 셀 병합하기</li>
        <li>이미지 사이즈 변경하기</li>
        <li>내부 링크 생성하기</li>
    </ul>

</body>
</html>
