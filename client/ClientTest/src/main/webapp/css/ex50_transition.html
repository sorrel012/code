<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        #list {
            border: 1px solid black;
            width: 800px;
        }
        
        #list .box {
            width: 100px;
            height: 50px;
            margin: 15px 0;
            transition-property: all;
            transition-duration: 3s;
            /* transition-delay: 1s; */
            transition-timing-function: cubic-bezier(0.77, 0, 0.175, 1);
        }
        
        #box1 {
            background-color: tomato;
            /* transition-timing-function: linear; */
            transition-delay: 0s;
        }
        
        #box2 {
            background-color: gold;
            /* transition-timing-function: ease */
            transition-delay: 0.5s;
        }
        
        #box3 {
            background-color: orange;
            /* transition-timing-function: ease-in */
            transition-delay: 1s;
        }
        
        #box4 {
            background-color: cornflowerblue;
            /* transition-timing-function: ease-out */
            transition-delay: 1.5s;
        }
        
        #box5 {
            background-color: green;
            /* transition-timing-function:  ease-in-out */
            transition-delay: 2s;
        }
        
        #list:hover .box {
            margin-left: 700px;
        }
        
        #cat {
            transition: margin-left;
            transition-duration: 3s;
            transition-timing-function: linear;
        }
        
        body:hover #cat {
            margin-left: 700px;
        }
        
    </style>
</head>
<body>
    
    <div id="list">
        <div id="box1" class="box">linear</div>
        <div id="box2" class="box">ease(default)</div>
        <div id="box3" class="box">ease-in</div>
        <div id="box4" class="box">ease-out</div>
        <div id="box5" class="box">ease-in-out</div>
    </div>
    
    <hr>
    <img id="cat" src="images/catty01.png">
    
    
</body>
</html>
