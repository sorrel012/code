<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        
        /* html {
            height: 100%;
        } */
        
        body {
            /* height: 100%; */
            height: 100vh;
            margin: 0;
            
            display: flex;
            justify-content: center;
            align-items: center;
            
            background-color: black;
        }
        
        body::-webkit-scrollbar {
            display: none;
        }
        
        .material-symbols-outlined {
            font-size: 7rem;
            font-weight: bold;
            
            transform: scale(150, 150);
            opacity: 0;
            
            animation-name: key-logo;
            animation-duration: 1s;
            animation-fill-mode: forwards;
            animation-timing-function: ease;
        }
        
        @keyframes key-logo { 
            from {transform: scale(150, 150); opacity: 0; }
            to {transform: scale(1, 1); opacity: 1; }
        }        
        
        .material-symbols-outlined:nth-child(1) {
            color: tomato; 
            animation-delay: 0s;;
        }
        .material-symbols-outlined:nth-child(2) { 
            color: gold; 
            animation-delay: 0.8s;
        }
        .material-symbols-outlined:nth-child(3) { 
            color: dodgerblue; 
            animation-delay: 1.6s;
        }
        
        .material-symbols-outlined:nth-child(4) { 
            color: rgb(128, 206, 139); 
            animation-delay: 2.4s;
        }
        
    </style>    
</head>
<body>
    
    <span class="material-symbols-outlined">favorite</span>    
    <span class="material-symbols-outlined">heart_check</span>
    <span class="material-symbols-outlined">cardiology</span>    
    <span class="material-symbols-outlined">heart_plus</span>
        
</body>
</html>
