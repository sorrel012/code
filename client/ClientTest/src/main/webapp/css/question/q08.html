<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .row {
            display: flex;
            justify-content: center;
            margin: 5px;
        }
        
        #row-top {
            margin-top: 40px;
        }
        
        .box {
            width: 140px;
            height: 140px;
            border-bottom: 12px solid black;
            border-top: 12px solid black;
            border-right: 12px solid black;
            overflow: hidden;
        }
        
        .box-l {
            width: 140px;
            height: 140px;
            border: 12px solid black;
            overflow: hidden;
        }
        
        .row2 {
            display: flex;
            justify-content: center;
        }
        
        img {
            width: 140px;
        }
        
        .row1 img {
            transform: translate(-140px, 0px);
            transition: .5s;          
        }
        
        .row1 div div:hover img {
            transform: translate(0px, 0px);  
        }       
        
        .row2 img {
            opacity: 0;
            transition: .5s;
        }
        
        .row2 img:hover {
            opacity: 2;
        }               
       
        .row3 img {                
            transform: scale(0, 0);
            transition: .5s;
        }
        
        .row3 div div:hover img{
            transform: scale(1, 1);
        }              
        
        .row4 img {
            transform: translate(0, -140px) rotate(-180deg);   
            transition: .5s;
        }        
        
        .row4 div div:hover img{
            transform: translate(0, 0) rotate(0deg);
        }         
        
    </style>
</head>
<body>
    
    <div class="row1">
        <div class="row" id="row-top">
            <div class="box-l"><img src="../images/rect_icon01.png"></div>
            <div class="box"><img src="../images/rect_icon02.png"></div>
            <div class="box"><img src="../images/rect_icon03.png"></div>
            <div class="box"><img src="../images/rect_icon04.png"></div>
            <div class="box"><img src="../images/rect_icon05.png"></div>
        </div>
    </div>  
    
    <div class="row2">
        <div class="row">
            <div class="box-l"><img src="../images/rect_icon01.png"></div>
            <div class="box"><img src="../images/rect_icon02.png"></div>
            <div class="box"><img src="../images/rect_icon03.png"></div>
            <div class="box"><img src="../images/rect_icon04.png"></div>
            <div class="box"><img src="../images/rect_icon05.png"></div>
        </div>
    </div>    
    
    <div class="row3">
        <div class="row">
            <div class="box-l"><img src="../images/rect_icon01.png"></div>
            <div class="box"><img src="../images/rect_icon02.png"></div>
            <div class="box"><img src="../images/rect_icon03.png"></div>
            <div class="box"><img src="../images/rect_icon04.png"></div>
            <div class="box"><img src="../images/rect_icon05.png"></div>
        </div>
    </div>    
    
    <div class="row4">
        <div class="row">
            <div class="box-l"><img src="../images/rect_icon01.png"></div>
            <div class="box"><img src="../images/rect_icon02.png"></div>
            <div class="box"><img src="../images/rect_icon03.png"></div>
            <div class="box"><img src="../images/rect_icon04.png"></div>
            <div class="box"><img src="../images/rect_icon05.png"></div>
        </div>
    </div>    
    
</body>
</html>
