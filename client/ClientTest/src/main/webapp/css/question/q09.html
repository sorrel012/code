<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        #clock {            
            border: 30px dashed rgb(141, 140, 140);
            width: 700px;
            height: 700px;
            text-align: center;
            color: white;
            font-variant: small-caps;
            font-weight: bold;
            position: relative;
            left: 0px;
            top: 0px
        }
        
        #hour {
            padding-top: 15px;
            border: 12px solid #4e4e4e;
            background-color: tomato;
            width: 50px;
            height: 150px;
            border-radius: 50px;  
            position: absolute;
            left: 314px;
            top: 158px;
            
            transition-duration: 21600s;
            transition-timing-function: linear;
            transform-origin: center bottom;
        }
        
        #min {
            padding-top: 15px;
            border: 12px solid #4e4e4e;
            background-color: cornflowerblue;
            width: 50px;
            height: 220px;
            border-radius: 50px;  
            position: absolute;
            left: 314px;
            top: 88px;
            
            transition-duration: 3600s;
            transition-timing-function: linear;
            transform-origin: center bottom;
        }
        
        #sec {
            padding-top: 15px;
            border: 12px solid #4e4e4e;
            background-color: gold;
            width: 50px;
            height: 290px;          
            border-radius: 50px;             
            position: absolute;
            left: 314px;
            top: 18px;
            
            transition-duration: 60s;            
            transition-timing-function: linear;
            transform-origin: center bottom;
        }
        
        
        #clock:hover #sec{
            transform: rotate(36000deg);
        }
        
        #clock:hover #min{
            transform: rotate(36000deg);
        }
        
        #clock:hover #hour{
            transform: rotate(36000deg);
        }
        
        
        
    </style>
</head>
<body>
    <div class="frame">
        <h1 style="margin-top: 0px;">transform(rotate) + transform-origin + transition</h1>
        <div style="margin: 20px 0px; border-left: 3px dotted gray; padding-left: 10px;">
            시계침을 돌리시오.
        </div>
        
        <div id="clock">
            <div id="hour">Hour</div>
            <div id="min">Min</div>
            <div id="sec">Sec</div>
        </div>
    </div>		
        
</body>
</html>
