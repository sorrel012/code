<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        #main-menu {
            /* border: 1px solid black; */
            font-size: 0;
            width: 630px;
            margin: 0 auto;
            transform: translate(0px, -100px);
        }
        
        /* #main-menu:hover {
            transform: translate(0px, -10px);
        } */
                
        #main-menu #i1:hover, #main-menu #i2:hover, #main-menu #i3:hover, #main-menu #i4:hover, #main-menu #i5:hover {
            transform: translate(0px, 90px);
        }
        
        #foot-menu {
            font-size: 0;
            width: 630px;
            /* margin: 0 auto; */
            transform: translate(0px, 100px);
            position: fixed;
            bottom: 0;
            left: calc(50% - 315px);
        }
        
        #foot-menu #i6:hover, #foot-menu #i7:hover, #foot-menu #i8:hover, #foot-menu #i9:hover, #foot-menu #i10:hover {
            transform: translate(0px, -90px);
        }
        
        
    </style>
</head>
<body>    
    <div id="main-menu">
        <img id="i1" src="images/rect_icon01.png">
        <img id="i2" src="images/rect_icon02.png">
        <img id="i3" src="images/rect_icon03.png">
        <img id="i4" src="images/rect_icon04.png">
        <img id="i5" src="images/rect_icon05.png">
    </div>    
    
    <div id="foot-menu">
        <img id="i6" src="images/rect_icon01.png">
        <img id="i7" src="images/rect_icon02.png">
        <img id="i8" src="images/rect_icon03.png">
        <img id="i8" src="images/rect_icon04.png">
        <img id="i10" src="images/rect_icon05.png">        
    </div>
</body>
</html>
