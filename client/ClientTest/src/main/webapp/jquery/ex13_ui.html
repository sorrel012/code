<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <style>

        #list2 li.ui-selected {
            background-color: antiquewhite;
            color: rgb(131, 75, 1);
        }

        #list2 {
            border: 1px solid #555;
            width: 150px;
            border-radius: 5px;
        }

        #list2 > h1 {
            font-size: 18px;
            margin: 0;
            text-align: center;
            background-color: #555;
            color: white;
            padding: 7px;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
        }

        #list2 > ul{
            margin: 0;
            padding: 0;
        }

        #list2 > ul >li {
            text-align: center;
            padding: 5px;
            border-bottom: 1px solid #CCC;
            cursor: pointer;
        }

        #list2 > ul > li:last-child {
            border-bottom: 0;
        }

        #list3 img {
            opacity: .2;
            cursor: pointer;
        }

        #list3 img.ui-selected {
            opacity: 1;
        }

    </style>
</head>
<>

    <h1>Interactions <small>Selectable</small></h1> 

    <h1>목록</h1>

    <ul id="list1">
        <li>Java</li>
        <li>Oracle</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    
    <div id="list2">
        <h1>언어 선택</h1>
        <ul>
            <li>Java</li>
            <li>Oracle</li>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
    </div>

    <hr>

    <h1>프로젝트 팀원 선택(1명 이상)</h1>
    <div id="list3">
        <img src="images/man_01.png">
        <img src="images/man_02.png">
        <img src="images/man_03.png">
        <img src="images/woman_01.png">
        <img src="images/woman_02.png">
        <img src="images/woman_03.png">
    </div>


    <script src="js/jquery-3.6.4.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>

        $('#list1').selectable();

        $('#list2 > ul').selectable();

        $('#list3').selectable();
    
    </script>

</body>
</html>
