<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset { border: 1px solid #777; width: 200p; }
        fieldset > * {display: block; margin-bottom: 10px;}

        #tbl1 {
            border: 1px solid gray;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #tbl1 td {
            border: 1px solid gray;
            width: 50px;
            height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>테이블 생성하기</h1> 

    <fieldset>
        <legend>행 x 열</legend>
        <label>행: <select id="selrow"></select></label>
        <label>열: <select id="selcolumn"></select></label>
        <input type="button" value="만들기" id="btncreate">
    </fieldset>

    <table id="tbl1"></table>

    <script>
        const selrow = document.getElementById('selrow');
        const selcolumn = document.getElementById('selcolumn');
        const btncreate = document.getElementById('btncreate');

        //셀렉트 박스 초기화
        for (let i = 1; i <= 10; i++) {

            //BOM
            // const op = new Option();
            // op.value = '';
            // op.text = '';

            //DOM
            // selerow.innerHTML += '<option></option>';

            selrow.options.add(new Option(i, i));
            selcolumn.options.add(new Option(i, i));
        }

        btncreate.onclick = function() {
            let temp =''; //누적변수

            for(let i = 0; i < selrow.value; i++) {//행 생성<tr>

                temp += '<tr>';

                for (let j = 0; j < selcolumn.value; j++) { //열 생성<td>
                    temp += '<td>';
                    temp += i + ',' + j;
                    temp += '</td>';
                }

                temp += '</tr>';

            }

            tbl1.innerHTML = temp;
        };

    </script>

</body>
</html>
