<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        form > input {
            display: block;
            margin-bottom: 5px;
            padding: 5px;
        }
        
    </style>
</head>
<body>
    
    <h1>Event</h1>
    
    <form name="form1">
        <input type="text" name="txt1">
        
        <input type="button" value="확인(정적이벤트)" name="btn1" onclick="window.document.form1.txt1.value = '홍길동';"> <!--1. 정적-->
        
        <input type="button" value="확인(동적이벤트)" name="btn2">
    </form>
    
    <script>
        
        // 2. 동적
        // window.document.form1.btn2.onclick =  m1; // ()없음! 호출xx / 함수 포인터 > 언젠가는 찾아가서 실행
        
        // function m1() {
        //     window.document.form1.txt1.value = '아무개';
        // }
        
        var now = new Date();
        
        if(now.getHours() < 12) {
            window.document.form1.btn2.onclick = m2;
        } else {
            window.document.form1.btn2.onclick = m3;
        }
        
        function m2() {
            window.document.form1.txt1.value = '오전입니다.';
        }
        
        function m3() {
            window.document.form1.txt1.value = '오후입니다.';
        }
        
    </script>
    
</body>
</html>
