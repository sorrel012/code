    <script>
        
        //JSON
        const hong = {
            name: '홍길동',
            age: 20,
            gender: 'male',
            hello: function() {
                console.log(this.names);

            nick: ['고양이', '바보'],

        let str = JSON.stringify(hong); //JSON 형태로 인코딩한 결과물 > 직렬화
        console.log(str);

        console.log(typeof hong);
        console.log(typeof str);

        //JSON -> Object

        //JSON 형식의 문자열 수신

        const result = JSON.parse(data);
        console.log(result.age);
