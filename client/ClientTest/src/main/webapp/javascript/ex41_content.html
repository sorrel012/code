        const list = document.getElementsByTagName('td');

        for(let i = 0; i < list.length; i++) {

            list[i].onmousedown = function() {
                //클릭한 <td>가 누구인지 알아내야 함.
                // event.target.innerHTML = '<img src="images/rect_icon01.png">'

                if (event.buttons == 1) {
                    event.target.innerHTML = '<img src="images/rect_icon01.png">';
