<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>


    <script>

        //1. Objct
        const o1 = new Object();

        o1.name = '홍길동';
        o1.age = 20;

        o1.hello = function () {
            console.log(this.name);
            console.log(this.age);
        }

        o1.hello();

        //2. {}

        const o2 = {
            name: '아무개',
            age: 20,
            hello: function () {
                console.log(this.name);
                console.log(this.age);
            }
        };

        o2.hello();

        const o3 = {
            name: '하하하'
        }

        o3.age = 20;
        o3.hello = function () {
            console.log(this.name);
            console.log(this.age);
        }

        o3.hello();

        // 3. 생성자 함수
        // - 파스칼 표기법(필수는 아니지만..권장)
        // - new 연산자와 같이 호출. 단독 호출X
        //   > 단독 호출 > 전역 함수의 호출 > 내부에서으 this == window 객체
        function User() {
            this.name = '호호호';
            this.age = 25;
            this.hello = function () {
                console.log(this.name);
                console.log(this.age);
            };
        }

        const o4 = new User(); //이때의 User > 앞에서 생성된(new)객체

        o4.hello();

        function Member(name, age) {
            this.name = name;
            this.age = age;
            this.hello = function () {
                console.log(this.name);
                console.log(this.age);
            };
        }

        const o5 = new Member('헤헤헤', 22);
        o5.hello();


        //4. ES6 > 클래스 추가
        class Mouse {

            //생성자 > 예약어
            // - 멤버 선언 + 초기화
            constructor() {
                this.name = 'G80';
                this.button = 23;
                this.price = 30000;
            }

        }

        const m1 = new Mouse();

        console.log(m1.name);
        console.log(m1.button);
        console.log(m1.price);


        class Keyboard {

            //멤버 프로퍼티 > 잘 사용 XX
            name = 'K810';
            price = 120000;
            //color; > 비권장

            constructor() {
                this.color = 'white';
            }
        }



        const k1 = new Keyboard();
        console.log(k1.name);
        console.log(k1.price);


        class Item {

            constructor(name, color) {
                this.name = name;
                this.color = color;
            }

            info() {
                console.log(this.name, this.color);
            }
        }

        const i1 = new Item('노트북', 'black');

        i1.info();

        console.log(typeof i1); //object

        function test() {
            
        }

        console.log(typeof test());

        console.log(typeof Item); // function(o), class (X)

        //class 키워드를 사용한 클래스 == 생성자의 다른 표현 방식
        console.log(typeof Item); // class(x) > function(o)


        class Monitor {

            constructor(name) {
                this.name = name;
            }

            info() {
                console.log('name: ' + this.name);
            }

            check() {
                console.log('자체 메소드');
            }
        }

        class LG100 extends Monitor {

            constructor() {
                super('LG100');
            }

            info() {
                super.info();
                this.check();
            }

        }

        const lg = new LG100();
        lg.info();

        //멤버명 앞에 '_' or '$' > 비공개 멤버를 의미

        class Computer {
            #c = 0;
            constructor() {
                //멤버 접근 지정자와 유사
                this.a = 10;    //public
                this._b = 20;   //protected
                this.#c = 30;   //private
            }

            test() {
                console.log(this.a, this._b, this.#c);
            }
        }

        const c1 = new Computer();
        console.log(c1.a);
        console.log(c1._b);
        // console.log(c1.#c);
        c1.test();

        class Camera {

            constructor(name, price) {
                this._name = name;
                this._price = price;
            }

            setName(name) {
                this._name = name;
            }

            getName() {
                return this._name;
            }

            set price(price) {
                this._price = price;
            }

            get price() {
                return this._price;
            }

        }

        const c2 = new Camera('Cannon', 100000);

        //프로퍼티
        
        c2.setName('Sony');
        console.log(c2.getName());

        c2.price = 900000;
        console.log(c2.price);

    </script>

</body>

</html>
