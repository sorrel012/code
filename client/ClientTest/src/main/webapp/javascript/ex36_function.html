<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
    </style>
</head>
<body>

    <button type="button" name="btn1">버튼</button>
    <button type="button" name="btn2">버튼</button>

    <script>
        
        let n1;

        function f1() {
            console.log('f1');            
        }

        console.log(typeof n1); //undefined
        console.log(typeof f1); //function
        
        n1 = 10;
        console.log(typeof n1); //number

        n1 = 'AAA'; //원래는 이렇게 넣을 수 없음. 계속 같은 자료형으로 넣기
        console.log(typeof n1); 
        
        n1 = f1; //함수명이 가지고 있는 주소값을 복사
        console.log(typeof n1); //function
        
        // n1(); //이상하게 보일 수 있지만 f1 함수가 호출됨.

        // btn1.onclick = m1;

        function m2() {
            console.log('m2');            
        }

        let n2 = m2;

        n2();

        // 함수의 목적 : 함수를 변수에 넣기 위해서
        //    > 함수를 독립적으로 사용할 의도가 전혀 없다.
        let n3 = function m3() {
            console.log('m3');            
        }

        n3();

        //함수 리터럴 = 익명 함수
        let n4 = function() {};

        n4();

        //익명함수 호출2 > 즉시 호출
        (function() {
            console.log('익명함수2');            
        })(); // 뒤에 붙는 (): 매개변수 리스트 


        document.all.btn1.onmousedown = m5;

        //버튼의 클릭을 위해서 만들어진 전용 함수 > 가독성 저하
        function m5() {
            alert(event.buttons);
            // console.log(event = null);
            
        }

        //독립적으로 호출
        // m5();

        //익명함수를 이벤트 함수로 사용!! > 함수 오용 x > 완전성, 가독성
        document.all.btn2.onmousedown= function(){
            alert(event.buttons);
        };
        
        function a6() {
            console.log('a6');            
        }
        function a7(temp) { //temp = a6
            console.log('a7');            
        }

        a7(a6); //매개변수로 함수를 전달

        // setTimeout(m8, 1000);

        // function m8() {
        //     alert('beep');
        // }
        
            // setTimeout(function() {
            //     alert('beep!');
            // }, 1000);


        function a9() {
            console.log('a9');            
        };

        function a10() {
            return a9; //함수 자체를 반환값으로 사용
        }

        let result = a10();
        result(); //a9();

        a10()();

        //사용자 정의 객체
        let hong = {
            name: '홍길동',
            age: 20,
            address: '서울시 강남구',
            hello: function() {
                //객체 메소드
                console.log('안녕하세요. 저는' + this.name + '입니다.');                
            }
        };

        console.log(hong.name);
        hong.hello();

    </script>

</body>
</html>
