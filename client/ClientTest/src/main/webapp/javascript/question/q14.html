<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .frame {
            margin: 20px;
            border: 1px solid #CCC;
            width: 950px;
            height: 600px;
        }

        textarea {
            display: block;
            margin: 10px;
            width: 920px;
            height: 250px;
            font-size: 14.6px;
            font-weight: bold;
            line-height: 150%;
            color: #2e2e2e;
        }

        input {
            font-size: 14.6px;
            font-weight: bold;
        }

        input[name=btn1] {
            margin-left: 10px;
        }
    </style>
</head>

<body>

    <div class="frame">
        <div class="content">
            <textarea name="txt1">
            </textarea>
            <hr>
            <textarea name="txt2">네, 낮동안에도 찬바람이 강하게 불고있습니다.
때문에 체감상 느껴지는 온도는 현재기온보다 2~3도가량 낮게 나타나고 있는데요.
남부해안지역과 제주도를 중심으로는 강풍주의보도 이어지고 있기 때문에 시설물 피해 없도록 주의하셔야겠습니다.
쌀쌀했던 어제보다도 기온이 더 오르지 못하고있습니다.
현재기온 서울 7.3도, 대전 9.3도, 부산 6.8도로 이맘때 평년수준을 밑돌고있고요. 
찬바람이 더해지면서 체감상 느껴지는 날씨는 더 쌀쌀합니다.
꽃샘추위는 내일 절정을 보이겠습니다. 		
            </textarea>
        </div>
        <div class="buttons">
            <input type="button" value="시작" name="btn1">
            <input type="button" value="정지" name="btn2">
        </div>
    </div>

    <script>

        var btn1 = document.all.btn1;
        var btn2 = document.all.btn2;
        var txt1 = document.all.txt1;
        var txt2 = document.all.txt2;

        var timerlist = [];
        var cnt = 0;

        txt1.value ='';

        btn1.onclick = m1;

        function m1() {
            timerlist.push(setInterval(f1, 90));
        }

        function f1() {
            txt1.value += txt2.value[cnt++];
        }

        btn2.onclick = m2; 
        
        function m2() {
            for(var i=0; i<timerlist.length; i++) {
                clearInterval(timerlist[i]);
            }
        }



    </script>

</body>

</html>
