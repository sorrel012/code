<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <style>
        .frame {
			margin: 100px auto; /*!importans*/
			width: 1200px;
		}
		.frame > button {
			font-size: 50px;
			padding: 15px;
			width: 100px;
			height: 100px;
			border: 1px solid #ccc;
		}
		.frame button:enabled {
			background-color: white;
		}
		.frame button:disabled {
			background-color: #bbb;			
		}
    </style>
</head>
<body>

    <div class="frame">
		<button type="button" name="btn" onclick="m2()">
            <i class="fas fa-dog"></i>
        </button>
		<button type="button" name="btn" disabled onclick="m2()">
            <i class="fas fa-paw"></i>
        </button>
		<button type="button" name="btn" disabled onclick="m2()">
            <i class="fas fa-bone"></i>
        </button>
		<button type="button" name="btn" disabled onclick="m2()">
            <i class="fas fa-frog"></i>
        </button>
		<button type="button" name="btn" disabled onclick="m2()">
            <i class="fas fa-cat"></i>
        </button>
		<button type="button" name="btn" disabled onclick="m2()">
            <i class="fas fa-piggy-bank"></i>
        </button>
		<button type="button" name="btn" disabled onclick="m2()">
            <i class="fas fa-horse"></i>
        </button>
		<button type="button" name="btn" disabled onclick="m2()">
            <i class="fas fa-dove"></i>
        </button>
		<button type="button" name="btn" disabled onclick="m2()">
            <i class="fas fa-drumstick-bite"></i>
        </button>
		<button type="button" name="btn" disabled onclick="m2()">
            <i class="fas fa-fish"></i>
        </button>
	</div>

    <script>

        var btn = document.all.btn;

        let num = 0;

        var timer = [];
        m1();

        function m1() {
            timer.push(setInterval(f1, 100));
        }

        function f1() {                   
            repeat();
        }

        function repeat() {               
            btn[num++ % 10].disabled = true;
            btn[num % 10].disabled = false;
        }
        
        function m2() {          
            if (!event.target.disabled) {
                document.body.bgColor = 'cornflowerblue';
                clearInterval(timer);
            }
        }

    
    </script>

</body>
</html>
