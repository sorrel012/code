<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        form {
            border: 1px solid gray;
            width: 130px;
            margin: 15px;
        }

        input {
            width: 120px;
            height: 30px;
            margin: 5px;
            font-weight: bold;
            color: rgb(63, 63, 63)
        }

        .pic img {            
            width: 200px;
            margin-top: 25px;
        }

        .pic {       
            width: 330px;     
            height: 200px;
            border: 1px solid gray;
            position: absolute;    
            left: 154px;
            top: 15px;
            text-align: center;
        }

        input:hover {
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="frame">
        <form name="form1"> 
            <input type="button" name="btn1" value="강아지1" onmouseover="m1(1);" onclick="m2(1)">
            <input type="button" name="btn2" value="강아지2" onmouseover="m1(2);" onclick="m2(2)">
            <input type="button" name="btn3" value="강아지3" onmouseover="m1(3);" onclick="m2(3)">
            <input type="button" name="btn4" value="강아지4" onmouseover="m1(4);" onclick="m2(4)">
            <input type="button" name="btn5" value="강아지5" onmouseover="m1(5);" onclick="m2(5)">
        </form>
        <div class="pic" name="dogs">
            <img src="../images/dog01.jpg" name="dog">
        </div>
    </div>

    <script>
        
        function m1(num) {
            document.images['dog'].src = '../images/dog0' + num + '.jpg';
        }

        var dogimg;
        function m2(num) {            
            
            dogimg = window.open('../images/dog0'+num+'_big.jpg', 'dog', 'width=1600, height=1200');

        }

    </script>
    
</body>
</html>
