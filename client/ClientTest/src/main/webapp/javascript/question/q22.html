<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #tbl1 {
			border: 1px solid #CCC;
			border-collapse: collapse;
			margin: 50px auto;
		}

		#tbl1 td {
			border: 1px solid #CCC;
			width: 120px;
			height: 120px;
			font-size: 80px;
			font-weight: bold;
			text-align: center;
			cursor: pointer;
			color: #444;
		}

		/* #tbl1 td img {
			display: block;
		} */

    </style>
</head>
<body>

    <table id="tbl1">
		<tr>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>			
		</tr>
		<tr>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>			
		</tr>
		<tr>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>			
		</tr>
		<tr>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>			
		</tr>
		<tr>
			<td class="cell" aria-disabled="">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>			
		</tr>
	</table>

    <script>

        const cell = document.getElementsByClassName('cell');

        for (let i = 0; i < cell.length; i++) {
                cell[i].onmousedown = function() {
                    console.log(event.target.innerText);
                    if(event.target.bgColor != '#CCC') {
                        if(event.buttons == 1) {
                            event.target.innerText = parseInt(event.target.innerText) + 1;
                        } else if(event.buttons == 2) {
                            if(event.target.innerText =='0' || event.target.innerText =='1') {
                                event.target.bgColor = '#CCC';
                                event.target.innerText = '0';
                            } else {
                                event.target.innerText = parseInt(event.target.innerText) - 1;
                            }
                        }
                    }
                };
            } 
    
    </script>

</body>
</html>
