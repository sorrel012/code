<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div {
            padding: 30px;
        }
        
        img {
            width: 190px;
        }
        
    </style>
</head>
<body>
    
    <div>
        <img src="../images/cat01.jpg" name="cat1" onmouseover="m1(1);" onmouseout="m2(1);">
        <img src="../images/cat02.jpg" name="cat2" onmouseover="m1(2);" onmouseout="m2(2);">
        <img src="../images/cat03.jpg" name="cat3" onmouseover="m1(3);" onmouseout="m2(3);">
        <img src="../images/cat04.jpg" name="cat4" onmouseover="m1(4);" onmouseout="m2(4);">
        <img src="../images/cat05.jpg" name="cat5" onmouseover="m1(5);" onmouseout="m2(5);">
    </div>

    <script>

        function m1(num) {
            event.target.src = '../images/dog0' + num + '.jpg';
        }
        
        function m2(num) {
            event.target.src = '../images/cat0' + num + '.jpg';
        }

    </script>

</body>
</html>
