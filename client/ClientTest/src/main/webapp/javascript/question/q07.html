<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    #frame {
        color: #797979;
    }

    #pattern {
        padding: 0px;
        margin: 0 auto;
        width: 510px;
        height: 500px;
        padding: 20px;
    }

    img {
        border: 10px solid #b9b9b9;
        margin: 10px;
    }

    #buttons {
        width: 600px;
        margin: 10px auto ; 
        text-align: center;       
    }    

    #reset, #input {
        display: inline-block;
        border: 10px solid #b9b9b9;
        background-color: #EEE;
        width: 235px;
        height: 30px;
        font-size: 30px;
        padding-top: 0;
        padding-bottom: 15px;
    }

</style>
<body>
    
    <div id="frame">
        <h1>Pattern Lock</h1>
        <div id="pattern">
            <img src="../images/rect_icon01.png">
            <img src="../images/rect_icon02.png">
            <img src="../images/rect_icon03.png">
            <img src="../images/rect_icon04.png">
            <img src="../images/rect_icon05.png">
            <img src="../images/rect_icon06.png">
            <img src="../images/rect_icon07.png">
            <img src="../images/rect_icon08.png">
            <img src="../images/rect_icon09.png">
        </div>            
        <div id="buttons">
            <div name="re" id="reset">RESET</div>
            <div name="in" id="input">INPUT</div>
        </div>
    </div>

</body>
</html>
