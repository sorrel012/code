<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/example.css">
    <style>
        body {
            width: 200px;
            height: 139px;
            margin-top: 100px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        #bird {
            width: 200px;
            height: 139px;
            background-image: url('../images/fly.png');
            background-repeat: no-repeat;
        }

        #frame {
            width: 200px;
            height: 139px;
            overflow: hidden;
        }

        h1 {
            margin-bottom: 30px;
            margin-top: 10px;
        }

        #sbox {
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h1>새 날개짓</h1>
    <div id="frame">
        <div id="bird" style="
        position: absolute;
        top:200;"></div>
    </div>
    <div id="sbox">
        <span>새의 속도:</span>
        <select id="sel">
            <option value="0">느림</option>
            <option value="1" selected>보통</option>
            <option value="2">빠름</option>
            <option value="3">엄청빠름</option>
        </select>
    </div>
    <script>

        const sel = document.getElementById('sel');
        const bird = document.getElementById('bird');

        let x = 0;
        let y = 0;
        let timer = 0;

        window.onload = function () {
            speed(100);
        }

        sel.addEventListener('change', function () {

            if (event.target.value == 0) {
                speed(200, 0);
            } else if (event.target.value == 1) {
                speed(100, 0);
            } else if (event.target.value == 2) {
                speed(50, 0);
            } else if (event.target.value == 3) {
                speed(20, 1);
            }
        });

        function speed(speed, condition) {

            clearInterval(timer);

            timer = setInterval(() => {
                x -= 200;

                if (x < -600) {
                    x = 0;
                }
                
                if(condition == 1) {
                    y -= 10;
                    bird.style.backgroundPosition = `${x}px`;
                    bird.style.top = `${200+y}px`;
                } else {
                    bird.style.backgroundPosition = `${x}px 0px`;
                }

            }, speed);
        }

    </script>

</body>

</html>
