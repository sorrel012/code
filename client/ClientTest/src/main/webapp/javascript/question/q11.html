<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list {
            width: 600px;
        }

        .friends {
            outline: 1px solid gray;
            float: left;
            width: 160px;
            height: 300px;
            text-align: center;
            padding-top: 5px;
            vertical-align: middle;
        }

        .content {
            outline: 1px solid gray;
            float: left;
            width: 200px;
            height: 30px;
            padding-top: 5px;
            padding-left: 5px;
            vertical-align: middle;
            margin: 0px;
        }

        .box {
            width: 415px;
        }

        select {
            margin-top: 10px;
            width: 100px;
            height: 250px;
        }

        #buttons {
            width: 150px;
            height: 240px;
            text-align: center;
            padding-top: 65px;
        }

        .btn {
            width: 120px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="list">
        <span class="friends">
            차단된 친구
            <select size=12; name="block">
                <option value="1">권예진</option>
                <option value="2">김동식</option>
                <option value="3">김세진</option>
                <option value="4">김여정</option>
                <option value="5">노형준</option>
                <option value="6">박민선</option>
                <option value="7">백강현</option>
                <option value="8">변기현</option>
                <option value="9">권준혁</option>
            </select>
        </span>
        <span class="content" id="buttons">
            <input type="button" value="Add ▷" name="btn1" class="btn">
            <input type="button" value="◁ Remove" name="btn2" class="btn">
            <input type="button" value="Add All▷▷" name="btn3" class="btn">
            <input type="button" value="◁◁ Remove All" name="btn4" class="btn">
        </span>
        <span class="friends">
            허용된 친구
            <select size=12; name="allow" >
            </select>
        </span>
    </div>

    <script>

        var btn1 = document.all.btn1;
        var btn2 = document.all.btn2;
        var btn3 = document.all.btn3;
        var btn4 = document.all.btn4;
        var block = document.all.block;
        var allow = document.all.allow;

        btn1.onclick = m1;
        btn2.onclick = m2;
        btn3.onclick = m3;
        btn4.onclick = m4;

        block.ondblclick = m1;
        allow.ondblclick = m2;

        function m1() {
            var op = new Option();
            op.text = block.options[block.selectedIndex].text;
            op.value = block.options[block.selectedIndex].value;
            allow.options.add(op);
            block.options.remove(block.selectedIndex);
        }

        function m2() {
            var op = new Option();
            op.text = allow.options[allow.selectedIndex].text; 
            op.value = allow.options[allow.selectedIndex].value;
            block.options.add(op);
            allow.options.remove(allow.selectedIndex);
        }

        function m3() {
            var len = block.options.length;
            for (var i = 0; i < len; i++) {
                var op = new Option();
                op.text = block.options[i].text;  
                allow.options.add(op);
            }

            for(var i = 0; i < len; i++) {
                block.options.remove(0);
            }
        }

        function m4() {
            var len = allow.options.length;
            for (var i = 0; i < len; i++) {
                var op = new Option();
                op.text = allow.options[i].text;  
                block.options.add(op);
            }

            for(var i = 0; i < len; i++) {
                allow.options.remove(0);
            }
        }


    </script>

</body>

</html>
