<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #parent, #child {
            border: 1px solid black;
            padding: 50px;
        }
    </style>
</head>
<body>

     <div id="parent">
        <div id="child"></div>
     </div>

     <a href="https://naver.com" id="link1">네이버</a>
     <hr>
     <input type="text" id="txt1">

    <script>
        
        /*
            1. 이벤트 버블링 중단 
                a. event.cancleBubble = true    > 비표준(MS) > IE 전용
                b. event.stopPropagation();     > 표준 > 권장
        */

        const p = document.getElementById('parent');
        const c = document.getElementById('child');

        p.onclick = function () { alert('부모'); };
        c.onclick = function () { 
            alert('자식'); 
            // event.cancelBubble = true;
            // event.stopPropagation(); 

            // 현재 브라우저에서 해당 문법을 지원하는지?
            if (event.stopProgration) {
                //현재 브라우저가 stopPropagation 함수 지원함.
                event.stopPropagation();
            } else {
                //현재 브라우저가 stopPropagation 함수 지원 안 함.
                event.cancelBubble = true;
            }
        };


        /*
            2. 이벤트 중단
                a. return false;
                b. event.preventDefault();
        */

        const link1= document.getElementById('link1');
        const txt1= document.getElementById('txt1');

        //클릭 이벤트 발생 > 링크 이동
        link1.onclick = function() {
            // alert();
            return false;
        }

        txt1.onkeydown = function() {
            return false;
        }

    </script>

</body>
</html>
