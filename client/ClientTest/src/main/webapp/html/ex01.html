<!--
    문서 유형(선언문)
    - 이 문서가 어떤 문서인지 알려주는 역할 > 브라우저에게 알려주는 선언문
    - <!DOCTYPE html> : 해당 문서가 HTML5로 작성된 문서라는 것을 알려준다.
    - DTD
-->
<!DOCTYPE html>

<html> 
	<head>
		<meta charset="UTF-8">
		<title>ex01</title>
	</head>
	<body>
	
	    <h1>Hello~~</h1>
	    
	    <i>Hello</i>
	    
	    <u>Hello</u>
	    
	</body>
</html>
